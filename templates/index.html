<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
          rel="stylesheet">
  <script type=text/javascript>
    $(function() {
        $('a#get_deeds').bind('click', function() {
          var userid = $('input[name="userid"]').val();
          $.getJSON('/deeds/userid/' + userid, 
                    {},
                    function(data) {
                      $("#result").text(JSON.stringify(data.result));
                      //alert(JSON.stringify(data.result))
                    });
          return false;
        });
      });
  </script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">Get some deeds</h3>
      </div>
      <hr/>
      <div>
      <p>
    Userid <input type="text" size="5" name="userid"> 
    <p><a href="javascript:void();" id="get_deeds">Get deeds</a>
    </p>
    <span id="result">Deeds</span>
    
      </form>
      </div>
    </div>
  </body>
</html>
